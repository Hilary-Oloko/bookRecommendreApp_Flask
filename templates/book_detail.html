<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
      <title>Books Recommender</title>
      <style>
        p{
          font-size: 18px;
          font-weight: bold;
        }


        body {
              text-align: center;
              background-color: rgb(4, 26, 47);
        }
      </style>

    </head>
    <body>
        {% if detail_dico %}
          <h1 class="display-4 text-light">Detail of {{detail_dico["title"]}}</h1>
          <div class="d-flex justify-content-center mt-5">
            <div class="card mb-3" style="max-width: 800px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{detail_dico['cover']}}" class="img-fluid rounded-start" alt="book cover">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-text">{{detail_dico["title"]}}</h5>
                    <p class="card-text"><small class="text-muted">Author(s): {{detail_dico["author"]}}</small></p>
                    <p class="card-text-muted">{{detail_dico["resume"]}}</p>
                    <p class="card-text"><small class="text-muted">Genres: {{detail_dico["genres"]}}</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a href="/" class="btn btn-info">Return to the search page</a>
        {% endif %}
        
    </body>
</html>
